<!DOCTYPE html>
<html>

    <head>
        <title>HTML learning</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-radius: 10px;
            }
            th,td{
                background-color: #96D4D4;
            }
        </style>
    </head>

    <body>
        <h2>Table With Border</h2>
        <p>use the CSS border property to add a border to the table</p>

        <table style="width: 100%;">

            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>

            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>

        </table>
    </body>
</html>
